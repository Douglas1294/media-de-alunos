<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médias</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2> Calcula a Média dos Alunos</h2>
    <p>Digite a Primeira nota:
            <input id="nota1" value="" />
        <p>Digite a Segunda nota:
            <input id="nota2" value="" />
        <p>Digite a Terceira nota:
         <input id="nota3" value="" /> 
    </p>
    <button onclick="Calculamedia(nota1, nota2, nota3)">MÉDIA</button>
    <p id="media"></p>
    <script>
        function Calculamedia(){
            let nota1 = document.getElementById("nota1").value; 
            let nota2 = document.getElementById("nota2").value;
            let nota3 = document.getElementById("nota3").value;
            let resultado = (parseInt(nota1) + (parseInt(nota2)+ parseInt(nota3))) / 3; 
            document.getElementById("media").innerHTML = "Resultado =" + resultado.toFixed(2)
        }
    </script>
</body>
</html>
